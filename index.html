<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Todo App</h1>
    <div class="Wrapper">
      <form action="">
        <input
          type="text"
          id="todo-input"
          placeholder="Enter your new task"
          autocomplete="off"
        />
        <button id="add-button">ADD</button>
      </form>

      <ul id="todo-list">
        <li class="todo">
          <input type="checkbox" id="todo-1" />
          <label for="todo-1" class="custom-checkbox"
            ><i class="fa-solid fa-check"></i
          ></label>
          <label for="todo-1" class="todo-text">Do homework</label>
          <label class="delete-button"
            ><i class="fa-regular fa-trash-can"></i
          ></label>
        </li>
        <li class="todo">
          <input type="checkbox" id="todo-2" />
          <label for="todo-2" class="custom-checkbox"
            ><i class="fa-solid fa-check"></i
          ></label>
          <label for="todo-2" class="todo-text">Do homework</label>
          <label class="delete-button"
            ><i class="fa-regular fa-trash-can"></i
          ></label>
        </li>
      </ul>
    </div>
  </body>
</html>
